<html lang="en">
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Simple MKV Player</title> 
  <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a1a;
            color: #fff;
            margin: 0;
        }
        .video-container {
            max-width: 90%;
            width: 800px; /* Max width for the player */
            background-color: #000;
            border-radius: 8px;
            overflow: hidden; /* Ensures video stays within rounded corners */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }
        video {
            display: block;
            width: 100%;
            height: auto;
        }
        .controls-panel {
            padding: 15px;
            background-color: #333;
            text-align: center;
            border-top: 1px solid #444;
        }
        .controls-panel input[type="text"] {
            width: calc(100% - 100px);
            padding: 8px;
            border: 1px solid #555;
            border-radius: 4px;
            background-color: #222;
            color: #eee;
            margin-right: 10px;
        }
        .controls-panel button {
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        .controls-panel button:hover {
            background-color: #0056b3;
        }
    </style> 
 </head> 
 <body> 
  <div class="video-container"> 
   <video id="mkvPlayer" controls="" poster="https://i.ibb.co/k6mTy71V/x.jpg"> 
    <source src="https://filesamples.com/samples/video/mkv/sample_960x400_ocean_with_audio.mkv" type="video/x-matroska"> 
    <p>Your browser does not support the video tag or the MKV format directly.</p> 
   </video> 
   <div class="controls-panel"> 
    <input type="text" id="videoUrlInput" placeholder="Paste MKV/MP4 Video URL here"> 
    <button onclick="loadCustomVideo()">Load Video</button> 
   </div> 
  </div> 
  <script>
        document.addEventListener('DOMContentLoaded', () => {
            const player = document.getElementById('mkvPlayer');
            const videoUrlInput = document.getElementById('videoUrlInput');

            // Function to load video from input field
            window.loadCustomVideo = function() {
                const url = videoUrlInput.value.trim();
                if (url) {
                    player.src = url;
                    // Attempt to play. Autoplay might be blocked.
                    player.play().catch(error => {
                        console.error("Autoplay failed:", error);
                        alert("Video autoplay was blocked by your browser. Please click the play button on the video player directly.");
                    });
                } else {
                    alert("Please enter a video URL.");
                }
            };

            // Optional: Load video from URL parameter if present on page load
            const urlParams = new URLSearchParams(window.location.search);
            const paramUrl = urlParams.get('videourl'); // e.g., yourpage.html?videourl=http://example.com/video.mkv

            if (paramUrl) {
                videoUrlInput.value = paramUrl; // Populate input field
                player.src = paramUrl;
                // Attempt to play, often muted autoplay is allowed for initial load
                player.muted = true; // Start muted for better autoplay chances
                player.play().then(() => {
                    console.log("Video playing automatically (possibly muted).");
                    // player.muted = false; // Uncomment if you want to immediately unmute after successful autoplay
                }).catch(error => {
                    console.error("Autoplay failed:", error);
                    alert("Video autoplay was blocked by your browser. Please click the play button on the video player directly.");
                });
            }
        });
    </script> 
 </body>
</html>
